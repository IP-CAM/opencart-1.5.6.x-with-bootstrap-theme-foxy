<button 
	class="progress-btn" 
	ng-class="animate_loaded: btnAnimationFinished}" 
	ng-disabled="disabled" 
	ng-click="disable()" 
>
	<div class="over"></div>

	<span class="icon-container">
		<span ng-if="module.installed">-</span>
		<span ng-if="!module.installed">+</span>
	</span>

	<span class="text">
		<span ng-if="module.installed">Remove</span>
		<span ng-if="!module.installed">Preview module - FREE!</span>
	</span>

</button>
